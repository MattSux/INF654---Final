<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Manager</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.png" type="image/png">

</head>

<body class="grey lighten-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Character<span> Manager</a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Character MANAGER</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        
        <li class="logged-in">
            <a href="#" class="waves-effect modal-trigger" id="account_info">Account</a>
        </li>
        <li class="logged-in">
            <a href="#" class="waves-effect" id="logout">Logout</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-signup">Sign up</a>
        </li>

        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a>

        </li>
    </ul>

    <!-- Tasks -->
    <div class="tasks container grey-text text-darken-1">
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form id="side-form-form" class="add-task container section">
            <h6>New Character</h6>
            <div class="divider"></div>

            <div class="input-field">
                <input placeholder="Enter Character Name" id="c_name" class="validate" type="text">
                <label for="c_name">Character Name</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Character Race" id="c_race" class="validate" type="text">
                <label for="c_race">Character Race</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Character Class" id="c_class" class="validate" type="text">
                <label for="c_class">Character Class</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Character Level" id="c_level" class="validate" type="number">
                <label for="c_name">Character Level</label>
            </div>

            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
    </div>
    </form>
    <!-- MODALS -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <form id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" required>
                        <label for="signup-email">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required>
                        <label for="signup-password">Choose Password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
                </form>
            </div>
        </div>

        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Sign In</h4>
                <form id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email Address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Enter Password</label>
                    </div>
                    <button class="btn green darken-2 z-depth-0">Login</button>
                </form>
            </div>
        </div>

        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <h4>Account details</h4><br />
                <div class="account-details"></div>
            </div>
        </div>

        <div id="modal-update-text" class="modal">
            <div class="modal-content center-align">
                <h4>Edit Entry</h4><br />
                <form id="update-data-form">
                    <div class="input-field">
                        <input type="text" id="update_name">
                        <label for = "update_name"></label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="update_race">
                        <label for = "update_race"></label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="update_class">
                        <label for = "update_class"></label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="update_level">
                        <label for = "update_level"></label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Update</button>
                </form>
            </div>
        </div>

    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/db.js"></script>
    <script src="js/notification.js" defer></script>
    <script type="module" src="/js/db.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
